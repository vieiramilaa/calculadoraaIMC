<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="../IMG/ilustration.svg" type="image/x-icon">
    <title>Calculadora IMC</title>
</head>

<body>
    <main id="container">
        <section id="img">
            <img src="ilustration.svg" alt="">
        </section>

        <section id="calculator">
            <form id="form">

                <h1 id="title"> Calculadora IMC</h1>

                <div class="input-box">
                    <label for="weight"> Peso em kg</label>

                    <div class="input-field" ></div>
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" id="weight" required>
                    <span>
                        kg
                    </span>

                </div>

                
                <div class="input-box">
                    <label for="height"> Altura em metros</label>

                    <div class="input-field"></div>
                    <i class="fa-solid fa-ruler"></i>           
                     <input type="float" id="height" required>
                    <span>
                        m
                    </span>

                </div>
                <button id="calculate">  Calcular</button>

            </form>
            <div id="infos">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>

                    </div>
                    <div id="description">
                        <span></span>
                    </div>

                </div>
                <div id="moreinfo">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm"> Mais informações sobre o IMC 
                    </a>
                </div>

            </div>

        </section>

    </main>
<script src="script.js"></script>
</body>

</html>
